<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学習ノート</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="auth-container">
        <div class="form-container">
            <form id="login-form">
                <h2>ログイン</h2>
                <input type="text" name="username" placeholder="ユーザー名" required>
                <input type="password" name="password" placeholder="パスワード" required>
                <button type="submit">ログイン</button>
                <p>アカウントをお持ちでないですか？ <a href="#" id="show-register">ユーザー登録へ</a></p>
            </form>

            <form id="register-form" style="display: none;">
                <h2>ユーザー登録</h2>
                <input type="text" name="username" placeholder="ユーザー名" required>
                <input type="password" name="password" placeholder="パスワード" required>
                <button type="submit">登録</button>
                <p>既にアカウントをお持ちですか？ <a href="#" id="show-login">ログインへ</a></p>
            </form>
        </div>
    </div>

    <div id="app-container" class="container" style="display: none;">
        <div class="sidebar">
            <h2>ノート一覧</h2>
            <ul id="note-list"></ul>
            <button id="new-note-btn">＋ 新規ノート</button>
        </div>

        <div class="main-content">
            <div class="toolbar">
                <div class="color-palette"><button class="color-btn" data-color="#000000" style="background-color:#000000;" title="黒"></button><button class="color-btn" data-color="#E53935" style="background-color:#E53935;" title="赤"></button><button class="color-btn" data-color="#1E88E5" style="background-color:#1E88E5;" title="青"></button><button class="color-btn" data-color="#43A047" style="background-color:#43A047;" title="緑"></button></div>
                <label for="font-color">他の色:</label><input type="color" id="font-color" value="#000000"><button id="apply-color-btn" class="btn">適用</button>
                <span class="separator"></span>
                <button id="mark-btn">赤シートマーカー</button><button id="unmark-btn">マーカーを消す</button>
                <span class="separator"></span>
                <label for="image-input" class="toolbar-btn-label">画像挿入</label><input type="file" id="image-input" accept="image/*" style="display: none;">
                <span class="separator"></span>
                <button id="red-sheet-toggle">赤シートモード ON/OFF</button>
                <button id="save-btn">保存</button>
                <span class="separator"></span>
                <div id="user-info" style="display: none;">
                    <span id="username-display"></span>さん
                    <button id="logout-btn" class="btn-logout">ログアウト</button>
                </div>
            </div>
            <input type="text" id="note-title" placeholder="ノートのタイトルを入力...">
            <div id="note-editor" contenteditable="true"></div>
        </div>
    </div>

    <div id="image-toolbar" style="display: none;"><button data-size="25%">小</button><button data-size="50%">中</button><button data-size="75%">大</button><button data-size="auto">元</button></div>
    
    <script src="script.js"></script>
</body>
</html>
